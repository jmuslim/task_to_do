
   <!-- Edit Modal  -->
   <div class="modal fade" id="editTaskModal" tabindex="-1" role="dialog" aria-labelledby="editTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editTaskModalTitle">Add Task</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form id="editTaskForm">
        <div class="modal-body">
            <input type="text" id="editTaskId" name="id" >
            <div class="mb-3">
                <label for="editTaskName" class="form-label">Team Member Name</label>
                <input type="text" class="form-control" id="editTaskName" name="name" required>
            </div>
            <div class="mb-3">
                <label for="editTaskDetail" class="form-label">Task</label>
                <textarea class="form-control" id="editTaskDetail" name="task" rows="3" required></textarea>
              </div>
              <div class="mb-3">
                <label for="editTaskPriority" class="form-label">Priority</label>
                <select class="form-select" id="editTaskPriority" name="priority" required>
                  <option value="High">High</option>
                  <option value="Medium">Medium</option>
                  <option value="Low">Low</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="editTaskImage" class="form-label">Image URL</label>
                <input type="text" class="form-control" id="editTaskImage" name="image">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
        </form>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>


   <!-- Delete Modal  -->

   <div class="modal fade" id="deleteTaskModal" tabindex="-1" role="dialog" aria-labelledby="deleteTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteTaskModalTitle">Add Task</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <h5>Are you sure you want to delete this task?</h5>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
