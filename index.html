<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="asstes/bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="asstes/bootstrap-icons-1.11.0/bootstrap-icons.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="asstes/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="asstes/fontawesome/css/all.css">
    <link rel="stylesheet" href="asstes/css/styles.css">
</head>
<body>
   <section class="vh-100">
    <div class="container px-5 h-100">
        <h2 class="text-dark text-center">Task List</h2>
    <div>
        <div class=" md-3 p-3 text-end">
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#addTaskModal" data-id="1">Add Task<i class="bi bi-database-add"></i> </button>
            <!-- <a href="asstes/html/add.html" class="btn btn-success"> Add task <i class="bi bi-database-add"></i></a> -->
            <!-- <button type="button" class="btn btn-danger"> <a href="asstes/html/add.html"></a> Add task <i class="bi bi-database-add"></i> </button> -->
        </div>
        <table class="table">
            <thead class="thead-dark">
            <tr>
              <th scope="col">Task to do</th>
              <th scope="col" class="text-center">Task</th>
              <th scope="col">Priority</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
            <tbody id="taskTableBody">
              <!-- Table Body will daynamicly add  -->
            </tbody>
        </table>
        
    </div>
    </div>
   </section>

   <!-- Add Modal  -->
   <div class="modal fade" id="addTaskModal" tabindex="-1" role="dialog" aria-labelledby="addTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-danger">
          <h5 class="modal-title text-white" id="addTaskModalTitle">Add Task</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form id="addTaskForm">
        <div class="modal-body">
            <!-- <input type="text" id="addTaskId" name="id" > -->
            <div class="mb-3">
                <label for="addTaskName" class="form-label"> Name</label>
                <input type="text" class="form-control" id="addTaskName" name="name" required>
            </div>
            <div class="mb-3">
                <label for="addTaskDetail" class="form-label">Task</label>
                <input type="text" class="form-control" id="addTaskDetail" name="name" required>

                <!-- <textarea class="form-control" id="addTaskDetail" name="task" rows="3" required></textarea> -->
              </div>
              <div class="mb-3">
                <label for="addTaskPriority" class="form-label">Priority</label>
                <select class="form-select" id="addTaskPriority" name="priority" required>
                  <option value="High">High</option>
                  <option value="Medium">Medium</option>
                  <option value="Low">Low</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="addTaskImage" class="form-label">Image URL</label>
                <input type="text" class="form-control" id="addTaskImage" name="image">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-danger">Save Changes</button>
            </div>
        </div>
        </form>
      </div>
    </div>
  </div>


   <!-- Edit Modal  -->
   <div class="modal fade" id="editTaskModal" tabindex="-1" role="dialog" aria-labelledby="editTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-danger">
          <h5 class="modal-title text-white" id="editTaskModalTitle">Edit Task</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form id="editTaskForm">
        <div class="modal-body">
            <div class="mb-3">
                <label for="editTaskName" class="form-label">Name</label>
                <input type="text" class="form-control" id="editTaskName" name="name" required>
            </div>
            <div class="mb-3">
                <label for="editTaskDetail" class="form-label">Task</label>
                <input type="text" class="form-control" id="editTaskDetail" name="task" required>
              </div>
              <div class="mb-3">
                <label for="editTaskPriority" class="form-label">Priority</label>
                <select class="form-select" id="editTaskPriority" name="priority" required>
                  <option value="High">High</option>
                  <option value="Medium">Medium</option>
                  <option value="Low">Low</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="editTaskImage" class="form-label">Image URL</label>
                <input type="text" class="form-control" id="editTaskImage" name="image">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-danger">Save Changes</button>
            </div>
        </div>
        </form>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger">Save changes</button>
        </div>
      </div>
    </div>
  </div>


<!-- Delete Modal  -->
<div class="modal fade" id="deleteTaskModal" tabindex="-1" role="dialog" aria-labelledby="deleteTaskModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-danger">
        <h5 class="modal-title text-white" id="deleteTaskModalTitle">Delete Task</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <h5 class="text-center deleteConfirmation">Are you sure you want to delete this task?</h5>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" id="deleteTask">Delete</button>
      </div>
    </div>
  </div>
</div>




    <script src="asstes/javascript/jquery-2.2.3.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <script src="asstes/fontawesome/js/fontawesome.min.js"></script>
    <script src="asstes/bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
    <script src="asstes/javascript/script.js"></script>
</body>
</html>
